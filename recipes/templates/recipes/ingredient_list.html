{% extends 'base.html' %}

{% block title %}Ingredients{% endblock %}

{% block content %}

<h1>Ingredients</h1>
<hr>

{% if ingredient_list %}
  {% for ingredient in ingredient_list %}
    <p><a href="{% url 'recipes:recipes_by_ingredient' ingredient.slug %}">{{ ingredient.name }}</a></p>
  {% endfor %}
{% endif %}

{% endblock %}
