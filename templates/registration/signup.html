{% extends 'base.html' %}

{% block title %}Sign up | Recipe Garden{% endblock %}

{% block content %} 

<h1>Sign up</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}                    
    <button type="submit">Sign up</button>
</form>

<p>Have an account already? <a href="{% url 'login' %}">Log in</a></p>

{% endblock %}
